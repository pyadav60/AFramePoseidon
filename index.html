<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Example Objects -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
