<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hades II Poseidon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Example Objects -->
      <a-light type="directional" position="0 10 -10" color="#5ef2c6" intensity="-1" castShadow="true"></a-light>
      <a-light type="point" position="-2 1 -1.5" color="#d4dfff" intensity="3"></a-light>
      <a-light type="point" position="0 5 0" color="#fff2d4" intensity="2"></a-light>


      <a-entity gltf-model="poseidonaframe.glb" position="0 1.8 -2" rotation="0 0 0" scale="0.1 0.1 0.1" crossorigin="anonymous"></a-entity>
      <a-image src="Blender.jpg" position="3 1.1 -2" width="10" height="17" scale="0.2 0.2"></a-image>
      <a-image src="Supergiant.png" position="-2 1.5 -2" width="10" height="12" scale="0.22 0.22"></a-image>
      
      <a-sky color="#3b3b3b"></a-sky>
    </a-scene>
  </body>
</html>
